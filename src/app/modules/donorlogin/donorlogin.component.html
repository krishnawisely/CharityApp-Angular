
<div class="row justify-content-center align-items-center" style="height: 80vh;margin:0;">
    <div class="col-md-6 col-lg-3 text-center" style="box-shadow: 5px 8px 18px -8px rgba(0,0,0,0.5);border-radius:10px">
        
        <h5 class="text-secondary" style="padding: 10px 0">Donor Login</h5>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Email
                    </div>
                </div>
                <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Password
                    </div>
                </div>
                <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <button (click)="donorLogin()" type="submit" class="btn btn-outline-secondary">Signin</button>
        <p>Already haven't an account <a href="donorRegister.jsp">Click here</a>.</p>
        <p><a href="#">Forget password</a></p>
    </div>
</div>
